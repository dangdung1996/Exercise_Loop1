<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập nhiệt độ</title>
</head>
<body>
<script>

    let i = prompt("nhập nhiệt độ");
    while(i){
        if(i < 20){
            alert("Tăng nhiệt độ");
            i = prompt("Nhập nhiệt độ");
        }else if(i > 100){
            alert("Giảm nhiệt độ");
            i = prompt("Nhập nhiệt độ");
        }else {
            alert("ok rồi đó")
            break;
        }
    }






</script>
</body>
</html>
